<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
        rel="stylesheet">
    <title>Results Sumary | Frontend Mentor</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="item" id="result">
                <h2>Your Result</h2>
                <div id="score-circle">
                    <p>76</p>
                    <p>of 100</p>
                </div>
                <h1 class="highlight">Great</h1>
                <p> You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="item" id="summary">
                <h2>Summary</h2>
                <div>
                    <div class="summary-specifics" id="reaction">
                        <div class="label">
                            <img src="./images/icon-reaction.svg" alt="reaction-icon">
                            <span>Reaction</span>
                        </div>
                        <div class="score">
                            80<span> / 100</span>
                        </div>
                    </div>
                    <div class="summary-specifics" id="memory">
                        <div class="label">
                            <img src="./images/icon-memory.svg" alt="memory-icon">
                            <span>Memory</span>
                        </div>
                        <div class="score">
                            92<span> / 100</span>
                        </div>
                    </div>
                    <div class="summary-specifics" id="verbal">
                        <div class="label">
                            <img src="./images/icon-verbal.svg" alt="verbal-icon">
                            <span>Verbal</span>
                        </div>
                        <div class="score">
                            61<span> / 100</span>
                        </div>
                    </div>
                    <div class="summary-specifics" id="visual">
                        <div class="label">
                            <img src="./images/icon-visual.svg" alt="visual-icon">
                            <span>Visual</span>
                        </div>
                        <div class="score">
                            72<span> / 100</span>
                        </div>
                    </div>
                </div>
                <button id="continue">Continue</button>
            </div>
        </div>
    </main>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/payalg22">Payal G</a>.
    </div>
</body>

</html>
